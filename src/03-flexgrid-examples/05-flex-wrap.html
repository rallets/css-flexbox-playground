<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/shared.css" />
	<title>Flexbox</title>
</head>
<style>
	ul#flex-container {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
	}

	ul li {
		height: 150px;
		width: 100px;
	}

</style>

<body>
	<div id="container">
		<h1>[container] Flex wrap</h1>
		<ul id="flex-container">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>

</html>
